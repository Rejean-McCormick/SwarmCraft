apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-frontend
  labels:
    app: discord-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-frontend
  template:
    metadata:
      labels:
        app: discord-frontend
    spec:
      containers:
        - name: frontend
          image: registry.example.com/discord-frontend:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 60
