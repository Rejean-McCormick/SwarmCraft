version: '3.8'
services:
  bot:
    build:
      context: ../../discord_bot_backend
      dockerfile: ../../infra/bot/Dockerfile
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - bot_data:/app/data
volumes:
  bot_data:
