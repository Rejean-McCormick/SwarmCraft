name: Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --prefix scratch/shared/infra/frontend

      - name: Build
        run: npm run build --prefix scratch/shared/infra/frontend

      - name: Run tests
        run: npm test --prefix scratch/shared/infra/frontend || true

      - name: Build frontend image
        run: |
          IMAGE=${{ secrets.REGISTRY_URL }}/discord-frontend:${{ github.sha }}
          docker build -t $IMAGE scratch/shared/infra/frontend
          docker push $IMAGE

      - name: Deploy to Kubernetes
        uses: azure/k8s-set-context@v1
        with:
          method: kubectl
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl set image deployment/discord-frontend discord-frontend=${{ secrets.REGISTRY_URL }}/discord-frontend:${{ github.sha }} --record
