name: Bot Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --prefix scratch/shared/discord_bot_backend

      - name: Build
        run: npm run build --prefix scratch/shared/discord_bot_backend

      - name: Run tests
        run: npm test --prefix scratch/shared/discord_bot_backend

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        run: |
          IMAGE=${{ secrets.REGISTRY_URL }}/discord-bot-backend:${{ github.sha }}
          docker build -t $IMAGE scratch/shared/discord_bot_backend
          docker push $IMAGE

      - name: Update k8s deployment (backend)
        uses: azure/k8s-set-context@v1
        with:
          method: kubectl
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl set image deployment/discord-bot-backend discord-bot-backend=${{ secrets.REGISTRY_URL }}/discord-bot-backend:${{ github.sha }} --record
