version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - prompts_data:/scratch/shared/src/data
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin-secret}
      - PORT=3000
  db:
    image: alpine:3.18
    container_name: prompts_db_volume
    command: sh -c "sleep infinity"
    volumes:
      - prompts_data:/scratch/shared/src/data
volumes:
  prompts_data:
    driver: local
