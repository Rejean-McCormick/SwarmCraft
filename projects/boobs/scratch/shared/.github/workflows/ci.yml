name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci --workspaces=false || npm i
      - name: Lint
        run: npm run lint || true
      - name: Run tests
        run: npm test --silent
      - name: Smoke health check
        run: curl -sS http://localhost:3000/health || exit 1

  docker-publish:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and push Docker image (placeholder)
        run: echo "Docker build/push would occur here in a real env"
