<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch Progress Dashboard</title>
  <link rel="stylesheet" href="./batch_progress_dashboard.css" />
</head>
<body>
  <div class="batch-dashboard" aria-label="Batch Progress Dashboard">
    <header>
      <h2>Batch Progress</h2>
      <span class="label">In-Progress Batches</span>
    </header>
    <section class="section" aria-label="Batch Controls">
      <div>
        <span class="label">Total</span>
        <span id="total-count" class="stat">0</span>
      </div>
      <div>
        <span class="label">Completed</span>
        <span id="completed-count" class="stat">0</span>
      </div>
      <div>
        <span class="label">Failed</span>
        <span id="failed-count" class="stat">0</span>
      </div>
      <button class="button" id="refresh">Refresh</button>
    </section>
    <div class="progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" role="progressbar">
      <div class="bar" id="progress-bar"></div>
    </div>
    <ul class="id-list" id="created-ids" aria-label="Created Joke IDs"></ul>
  </div>
  <script>
    // Placeholder UI wiring for future API surface
    async function fetchStatus(){
      // Future: poll /api/jokes/batches/:batchId/status
      document.getElementById('progress-bar').style.width = '0%';
    }
    document.getElementById('refresh').addEventListener('click', fetchStatus);
  </script>
</body>
</html>
