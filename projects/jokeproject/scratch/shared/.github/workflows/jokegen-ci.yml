name: JokeGen CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd scratch/shared && npm ci
      - name: Run minimal tests
        run: cd scratch/shared && node tests/integration_test.js || true

      - name: Build Docker Image
        run: cd scratch/shared && docker build -t jokegen:latest -f Dockerfile .
