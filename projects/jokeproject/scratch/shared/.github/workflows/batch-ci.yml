name: Batch MVP CI
on:
  push:
    branches: [ main, feature/v2-mvp ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --workspaces=false
      - name: Run unit tests
        run: npm test --silent
      - name: Lint
        run: npm run lint --silent || true
