name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./scratch/shared
        run: |
          npm install

      - name: Lint
        working-directory: ./scratch/shared
        run: |
          npm run lint || true

      - name: Run tests
        working-directory: ./scratch/shared
        env:
          SCRATCH_DB_PATH: scratch/shared/data/users.db
        run: |
          npm test
