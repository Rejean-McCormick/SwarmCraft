name: JokeGen CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install
        run: cd scratch/shared && npm ci
      - name: Lint
        run: cd scratch/shared && npm run lint || true
      - name: Test
        run: cd scratch/shared && node tests/integration_test.js || true
      - name: Build Docker Image
        run: cd scratch/shared && docker build -t jokegen:latest -f Dockerfile .
