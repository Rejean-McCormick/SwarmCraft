version: '3.9'
services:
  jokegen:
    build: .
    image: jokegen:dev
    container_name: jokegen_dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JOKE_DB_PATH=/data/db/jokes.db
    volumes:
      - jokegen_data:/data/db
    restart: unless-stopped

volumes:
  jokegen_data:
    driver: local
