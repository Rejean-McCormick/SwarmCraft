<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Chatroom</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --text-primary: #e8e8f0;
            --text-secondary: #9090a0;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --border-color: #2a2a3a;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 60vh;
        }

        .message {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .message:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .message.system {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent-primary);
            font-style: italic;
        }

        .message.human {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--success);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .sender-name {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.5;
            word-wrap: break-word;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--accent-glow);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal input {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
        }

        .modal input:focus {
            border-color: var(--accent-primary);
        }

        .hidden {
            display: none !important;
        }

        .agents-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .agent-badge {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal">
            <h2>Join the Chatroom</h2>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">
                Enter your name to chat with AI agents
            </p>
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="Your name"
                maxlength="30"
                autofocus
            >
            <button class="send-button" onclick="joinChat()" style="width: 100%;">
                Enter Chatroom
            </button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Multi-Agent Chatroom</h1>
            <p class="subtitle">Chat with AI agents powered by Z.ai</p>
        </header>

        <div class="status-bar">
            <div class="connection-status">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div id="agentsList" class="agents-list"></div>
        </div>

        <div class="chat-container">
            <div id="messages" class="messages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input"
                    placeholder="Type your message..."
                    disabled
                >
                <button 
                    id="sendButton" 
                    class="send-button"
                    onclick="sendMessage()"
                    disabled
                >
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = `ws://${window.location.hostname || 'localhost'}:8765`;
        
        // State
        let ws = null;
        let username = '';
        let userId = '';
        let connected = false;

        // DOM Elements
        const loginModal = document.getElementById('loginModal');
        const usernameInput = document.getElementById('usernameInput');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const agentsList = document.getElementById('agentsList');

        // Join chat with username
        function joinChat() {
            const name = usernameInput.value.trim();
            if (!name) {
                usernameInput.focus();
                return;
            }
            
            username = name;
            loginModal.classList.add('hidden');
            connect();
        }

        // Handle Enter key in username input
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        // Connect to WebSocket
        function connect() {
            updateStatus('Connecting...');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                // Send identification
                ws.send(JSON.stringify({ username: username }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected');
                connected = false;
                messageInput.disabled = true;
                sendButton.disabled = true;
                
                // Attempt reconnect after 3 seconds
                setTimeout(() => {
                    if (!connected) {
                        connect();
                    }
                }, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error');
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            switch (data.type) {
                case 'welcome':
                    userId = data.data.user_id;
                    connected = true;
                    updateStatus('Connected');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    
                    // Load history
                    if (data.data.history) {
                        data.data.history.forEach(msg => addMessage(msg));
                        scrollToBottom();
                    }
                    
                    // Update agents list
                    if (data.data.status && data.data.status.active_agents) {
                        updateAgentsList(data.data.status.active_agents);
                    }
                    break;
                    
                case 'message':
                    addMessage(data.data);
                    scrollToBottom();
                    break;
                    
                case 'status':
                    if (data.data.active_agents) {
                        updateAgentsList(data.data.active_agents);
                    }
                    break;
                    
                case 'pong':
                    // Connection alive
                    break;
            }
        }

        // Add message to chat
        function addMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // Determine message type for styling
            if (msg.role === 'system' || msg.message_type === 'join' || msg.message_type === 'leave') {
                messageDiv.classList.add('system');
            } else if (msg.role === 'human' && msg.sender_id !== userId) {
                messageDiv.classList.add('human');
            }
            
            // Get initials for avatar
            const initials = msg.sender_name.split(' ')
                .map(n => n[0])
                .join('')
                .substring(0, 2)
                .toUpperCase();
            
            // Format timestamp
            const time = new Date(msg.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="avatar">${initials}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">${escapeHtml(msg.sender_name)}</span>
                        <span class="timestamp">${time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(msg.content)}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Send message
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !connected) return;
            
            ws.send(JSON.stringify({
                type: 'chat',
                content: content
            }));
            
            messageInput.value = '';
            messageInput.focus();
        }

        // Handle Enter key in message input
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Update connection status
        function updateStatus(status) {
            statusText.textContent = status;
            statusDot.classList.toggle('connected', status === 'Connected');
        }

        // Update agents list
        function updateAgentsList(agents) {
            agentsList.innerHTML = agents
                .map(agent => `<span class="agent-badge">${escapeHtml(agent.name)}</span>`)
                .join('');
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ping to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
